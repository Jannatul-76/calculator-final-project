<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Science Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
  
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <!-- Number and Basic Operators -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>

            <!-- Scientific Functions -->
            <button class="button-special" onclick="sqrt()">√</button>
            <button class="button-special" onclick="sin()">sin</button>
            <button class="button-special" onclick="cos()">cos</button>
            <button class="button-special" onclick="tan()">tan</button>

            <button class="button-special" onclick="log()">log</button>
            <button class="button-special" onclick="appendToDisplay(Math.PI)">π</button>
            <button class="button-special" onclick="appendToDisplay(Math.E)">e</button>
            <button class="button-function" onclick="deleteLast()">Del</button>

            <!-- Clear & Special Buttons -->
            <button class="button-clear" onclick="clearDisplay()">C</button>
            <button class="button-function" onclick="negate()">+/-</button>
            <button class="button-function" onclick="percent()">%</button>
        </div>
    </div>

   
</body>
</html>
